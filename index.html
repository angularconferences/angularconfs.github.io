---
layout: main
---
				<!-- Banner -->
					<section id="banner">
						<div class="inner">
                            <img src="assets/images/angular.png" class="img-responsive" alt="angular logo"/>
                            <h1>Angular Conferences Worldwide</h1>
                            <p>{{ site.description | markdownify }}</p>
                        </div>
                        <a id='header-arrow' class="fa fa-angle-down" href="#one" name="down"></a>

					</section>

				<!-- One -->
					<section id="one" class="wrapper style3 special">
						<div class="inner">
							<header class="major">
                                <h1 class="blue_text">Calendar</h1>
                            </header>
							<div class="responsiveCal">
                                <iframe src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=anacidre.com_9dhp3ge4moaltd1b0h3rfg0eoc%40group.calendar.google.com&amp;color=%23182C57&amp;ctz=Europe%2FMadrid" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no" title="Google Calendar of Angular Conferences"></iframe>
                            </div>
							
						</div>
					</section>


				<!-- Two -->
					<section id="two" class="wrapper style2 special">
                        <div class="inner">
							<header class="major">
                                <h1>Conferences</h1>
                            </header>
                            <div class="groups">
                                {% include groups.html %}
                            </div>
                            </div>
                    </section>

				<!-- Three -->
					<section id="three" class="wrapper style3 special">
						<div class="inner">
							<header class="major">
								<h1 class="blue_text">Chat</h1>
								<p>Open for everyone to stay connected</p>
							</header>
							<ul class="icons major">
								<li><a href="https://join.slack.com/t/angularconfs/shared_invite/enQtNDIwODYwMTM3OTcyLTM2MjZhZDQ0YmIyYzc3MWUyZmQ5MGM2ZmRiMjZiNmZiZTAxYjY0Y2Q1OTJiMzYxZTYzOTYzYWZjNDA1YjIxOTY" target="_blank"><img src="/assets/images/slack.png" style="height:3em; width:auto" alt="slack logo"></a></li>
							</ul>
						</div>
					</section>

				<!-- CTA -->
					<section id="cta" class="wrapper style4">
						<div class="inner">
							<header>
								<h2>If you would like to be listed here</h2>
								<p>please send an email to <a href="mailto:ana@anacidre.com">ana@anacidre.com</a></p>
							</header>
							
						</div>
					</section>
